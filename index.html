<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>HTML Practicle</title>
    </head>
    <body>        
          <div class="container-fluid bg-primary nav_div" style="height: 56px;">
            <div class="row justify-content-start py-2">
              
              <!-- Flipkart icon -->
              <div class="col-3 d-flex align-items-start justify-content-end">         
                <ul class="list-unstyled lh-1">
                  <li><a href="#"><img src="images/flipkart-plus_8d85f4.png" class="img-fluid" width="75" alt="Flipkart"></a></li>
                  <li>
                    <a href="#" style="text-decoration: none; padding-left: 3px; color: #fff; font-size: 11px; font-style: italic; font-weight: 400px;">Explore 
                      <span style="color: #ffe500; font-weight: 500;">Plus
                      <sup><img width="10" src="images/plus.png"></sup>
                    </a>
                  </li>
                </ul>
              </div>
              
              <!-- Search bar + button -->
              <div class="col-4 d-flex h-50">
                <input type="text" class="form-control shadow-none bg-white rounded-left" placeholder="Search for products, brands and more"><button type="button" class="btn shadow-none bg-white rounded-right"><i class="fa fa-search" aria-hidden="true" style="color: #2874f0;"></i></button>
              </div>

              <!-- Login Button -->
              <div class="col-2 align-items-center">
                <button type="button" class="btn bg-white rounded-0 w-75" style="color: #2874f0; height: ;"><a href="#" class="fw-bold" style="text-decoration: none;">Login</a></button>
              </div>


              <div class="col-1">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="color: #fff;">More</button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">Notification preferences</a></li>
                      <li><a class="dropdown-item" href="#">24*7 Customer Care</a></li>
                      <li><a class="dropdown-item" href="#">Advertise</a></li>
                      <li><a class="dropdown-item" href="#">Download App</a></li>
                    </ul>
                </div>
              </div>

              <div class="col-2">
                <button type="button" class="btn"><a href="#" style="text-decoration: none;color: #fff;">Cart</a></button>
              </div>

            </div>
          </div>

          <!-- carousel -->
          <div id="carouselDemo" class="carousel carousel-dark slide" data-bs-ride="carousel">

            <div class="carousel-inner">

              <!-- Item1 -->
              <div class="carousel-item">
                  <div class="container-fluid d-flex flex-row justify-content-evenly">
                      <div class="row">
                          <div class="col-3 px-1">
                              <img src="images/c_img1.webp" class="w-75 h-75" alt="image1">
                          </div>
                          <div class="col-3 px-1">
                              <img src="images/c_img2.webp" class="w-75 h-75" alt="image2">
                          </div>
                          <div class="col-3 px-1">
                              <img src="images/c_img3.webp" class="w-75 h-75" alt="image3">
                          </div>
                          <div class="col-3 px-1">
                              <img src="images/c_img4.webp" class="w-75 h-75" alt="image4">
                          </div>
                      </div>
                  </div>
              </div>

              <!-- Item2 -->
              <div class="carousel-item active">
                  <div class="container-fluid d-flex flex-row justify-content-evenly">
                      <div class="row">
                          <div class="col-3 px-1">
                              <img src="images/c_img5.webp" style="width: inherit; height: inherit;" alt="image5">
                          </div>
                          <div class="col-3 px-1">
                              <img src="images/c_img6.webp" style="width: inherit; height: inherit;" alt="image6">
                          </div>
                          <div class="col-3 px-1">
                              <img src="images/c_img7.webp" style="width: inherit; height: inherit;"  alt="image7">
                          </div>
                          <div class="col-3 px-1">
                              <img src="images/c_img8.webp" style="width: inherit; height: inherit;"  alt="image8">
                          </div>
                      </div> 
                  </div>
              </div>

              <!-- prev controls -->
              <button type="button" class="carousel-control-prev" data-bs-target="#carouselDemo" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Prev</span>
              </button>

              <!-- next control -->
              <button type="button" class="carousel-control-next" data-bs-target="#carouselDemo" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
              </button>
            </div>
        </div>




        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
